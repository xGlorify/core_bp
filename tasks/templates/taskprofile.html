{% extends "basehead.html" %}
{% block content %}
<br>

<body>
<center>
    <div class = "table-responsive">
    
        <table class = "table table-bordered" style ="">
        <tr>
            <th>Task Title</th>
            <th>Description</th>
	     <th>Date</th>
            <th>User</th>
            <th>Attachment</th>
            <tr>
                <td>{{ task.task_title }}</td>
                <td>{{ task.description }}</td>
		  <td>{{ task.date}}</td>
                <td>{{ task.user}}</td>
		{% if task.reports %}
		<td><input type="button" class="btn btn-xs btn-default" value="Report" onclick="location.href = '{{ task.reports }}'"></td>
		{% endif %}
            </tr>
        </tr>
        </table>
        
</center>
</body>

{% endblock %}

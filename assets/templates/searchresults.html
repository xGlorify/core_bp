{% extends "basehead.html" %}
{% block content %}

<center>
<h3>Search Results</h3>
<table>
<th></th>
<th>Asset Tag</th>
<th>Horsepower</th>
<th>Current</th>
<th>Voltage</th>
{% for result in results %}
    <tr>
        <td>
        <td>{{ result.asset_tag }}</td>
        <td>{{ result.horsepower }}</td>
        <td>{{ result.current }}</td>
        <td>{{ result.voltage }}</td>
    </tr>
{% endfor %}
</table>
</center>

{% endblock %}
